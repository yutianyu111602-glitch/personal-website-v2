# 🔥 组合清单（40+ 配方）

## A. 液态银稳态（主视觉）

目标：银色、流动、稳、24h 可看不腻。

1. `LumaSoftOverlay + StructureMix + CurlDisplaceUV`
2. `SMix + OkLabLightness + CausticMix`
3. `DualCurve(低权重) + SpecularGrad + GrainMerge`
4. `StructureMix + WorleyCrack (mask) + AnisoStreak`
5. `SMix + PolarRipples(低频) + OkLabLightness`
6. `GrainMerge + CurlDisplaceUV + CausticMix`
7. `OkLabLightness + ReactionDiffusion(mask) + BlueNoiseJitter`

👉 效果：银面保持“镜面+拉丝”质感，偶尔有焦散/冰裂呼吸。

