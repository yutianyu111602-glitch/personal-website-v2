# 🎛 调度规则建议

* **ΣW ≤ 0.35**，单节点 ≤ 0.22。
* Build-up 段：优先选 B 类（占比 70%），混入少量 C 类。
* Drop 段：100% C 类，Poisson 分布触发，避免过密。
* Ambient 段：A 类稳定 + E 类氛围，偶尔混入 F 类。
* 稳态段：A 类为主，D 类少量点缀。

