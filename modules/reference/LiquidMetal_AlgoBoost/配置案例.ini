9\. `SMix + CausticMix + SpectralBloom(轻) + MarkovChooser循环`
10\. `BoundedDodge + WorleyCrack(mask) + PolarRipples`
11\. `DualCurve + CurlDisplaceUV + CausticMix`
12\. `SpecularGrad + AnisoStreak + Poisson触发闪点`
13\. `TemporalTrail(低权重) + CurlDisplaceUV + OkLabLightness`

👉 效果：画面“绷紧”，从平静逐渐进入不稳定的金属波纹。

